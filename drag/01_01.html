<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">-->
    <title> </title>
    <link href="./css/common.css" rel="stylesheet"/>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/jquery.ui.touch-punch.min.js"></script>
    <script src="./js/common.js"></script>
	<script src="./js/script.js"></script>
</head>
<body>
	<div id="content_wrap">
		<div id="content">

			<section class="content_html drag">
				<div class="drag_quiz_wrap">
					<div class="question_wrap">
						<p class="question">
빈칸에 알맞은 답을 드래그 앤 드롭 해보세요.
						</p>
					</div>

					<div class="drag_wrap">
						<div id="drag_obj1" class="drag_obj"><p>
증강현실
						</p></div>
						<div id="drag_obj2" class="drag_obj"><p>
자율자동차
						</p></div>
						<div id="drag_obj3" class="drag_obj"><p>
3D 프린팅
						</p></div>
						<div id="drag_obj4" class="drag_obj"><p>
인공지능
						</p></div>

						<div id="drag_view1" class="drag_view"><p>
3차원으로 디자인된 디지털 도면 정보를 3D 프린터에 입력하여 물체를 뽑아내는 기술
						</p></div>
						<div id="drag_view2" class="drag_view"><p>
실제 환경에 가상의 물체를 혼합하여 보여주는 기술
						</p></div>
						<div id="drag_view3" class="drag_view"><p>
운전자 없이 스스로 주행하는 자동차
						</p></div>
						<div id="drag_view4" class="drag_view"><p>
인간이 가진 지적 능력을 컴퓨터를 통해 구현하는 기술
						</p></div>

						<div id="drop_obj1" class="drop_obj"><div id="drag_result1" class="drag_result"></div></div>
						<div id="drop_obj2" class="drop_obj"><div id="drag_result2" class="drag_result"></div></div>
						<div id="drop_obj3" class="drop_obj"><div id="drag_result3" class="drag_result"></div></div>
						<div id="drop_obj4" class="drop_obj"><div id="drag_result4" class="drag_result"></div></div>

						<div class="btnCheck"></div>
						<div class="btnRetry"></div>

					</div>
				</div>
			</section>

	    </div>
	</div>
</body>
</html>
